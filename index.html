<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="search">
      <form id="city-search-form">
        <input type="text" placeholder="Enter the city.." autofocus class="city" id="city-input" />
        <input type="submit" value="Search" />
        <input type="button" value="Current" id="btn-current-location"/>
      </form>
    </div>
    <div class="main">
      <h1 id="city-name">Ternopil</h1>
      <h2 id="date">Monday 12:30</h2>
      <div class="info">
        <p>Humidity: <span id="humidity">90</span>%</p>
        <p>Wind: <span id="wind">3</span>km/h</p>
      </div>
      <div class="temp">
      <p><span class="temperature" id="temperature">10</span>°C</p>
        
      </div>
    </div>
    <hr />
    <div class="week row">
      <div class="day col">
        <p>
          Mon <br />
          07.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Tue<br />
          08.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Wed <br />
          09.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Thu <br />
          10.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
      <div class="day col">
        <p>
          Fri <br />
          11.05
        </p>
        <span class="emoji">☀</span> <br />
        <p>15°</p>
      </div>
    </div>
    <span class="coder">Coded by Iryna Y <a href="https://github.com/Iyatsiuk/Homework-API-SearchEngine.git">GitHub</a></span>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
